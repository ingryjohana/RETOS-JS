<!DOCTYPE html>
<html>
<head>
	<title>LONGITUD DE STRING</title>
</head>
<body>
<p id = "demo"></p>
 
 <script type="text/javascript">
 var ing;
 var text = "";

 ing = prompt("Ingrese una cadena de texto ");
  longitud(ing);
 	
 	function longitud (ing){

 		text = ("la longitud del texto " + ing + " es: "+ ing.length );

 	document.getElementById("demo").innerHTML = text;

 	}
 </script>

</body>
</html>
